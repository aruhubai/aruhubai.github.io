<!DOCTYPE html>
<html lang="en">
<head>

  <title>ARUHUB - Blog Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="images/aruhub-logo.png" alt="ARUHUB Logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blogs">Blogs</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section id="home" class="hero">
      <h2>Welcome to ARUHUB</h2>
      <p>Your hub for insightful blogs, tutorials, and more!</p>
    </section>

    <!-- Blogs Section -->
    <section id="blogs" class="blogs">
      <h2>Latest Blogs</h2>
      <div class="blog-card">
        <h3>Blog Title 1</h3>
        <p>Summary of the blog goes here. Click to read more...</p>

      </div>
      <div class="blog-card">
        <h3>Blog Title 2</h3>
        <p>Summary of the blog goes here. Click to read more...</p>
        <button>Read More</button>
      </div>

  <footer class="footer">
    <p>&copy; 2024 ARUHUB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
